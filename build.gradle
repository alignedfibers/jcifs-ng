/***
 * Plugin repositories are required to be defined in settings.gradle
 * moved the common build configs for all/subprojects to common.gradle ext scripts
 */
plugins {
    id 'java'
    id 'java-library'
    id 'idea'
    id 'maven-publish'
    //id 'com.android.application' version '4.2.0' apply false
    //id 'com.android.library' version '7.0.1' apply false
    //id 'org.jetbrains.kotlin.android' version '2.0.20' apply false
}

repositories {
   mavenCentral()
    maven {
        url = uri("https://repo.maven.apache.org/maven2/")
    }
    mavenLocal()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.bouncycastle:bcprov-jdk18on:1.81'
    testImplementation 'org.slf4j:slf4j-log4j12:1.7.36'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:1.9.5'
    testImplementation 'junit:junit:4.13.2'
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
    compileOnly 'javax.annotation:javax.annotation-api:1.3.2'

}

group = "eu.agno3.jcifs"
version = "2.1.11-SNAPSHOT"
description = "jCIFS NG"
//java.sourceCompatibility = JavaVersion.VERSION_1_7

java {
    /*toolchain {
    languageVersion = JavaLanguageVersion.of(17)
    }*/
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
    withSourcesJar()
    withJavadocJar()
}

sourceSets {
    main {
        main {
            java.srcDirs = ['src/main/java']
            resources.srcDirs = ['src/main/resources']
        }
        test {
            java.srcDirs = ['src/test/java']
        }
    }
}

